<article
  class="comment-card self-stretch bg-white"
  [ngClass]="{
    'comment-card__information': !isTextSend && !isTextReply && !isTextUpdate,
    'comment-card--reply': isReply,
    'comment-card__form': isTextSend || isTextReply || isTextUpdate,
  }"
  [attr.aria-labelledby]="'comment-heading' + state.uniqueId()"
>
  @if (comment) {
    <app-comment-header class="comment-card-header" />

    <app-comment-content class="comment-card-content" />

    <app-comment-upvote
      class="comment-card-upvote"
      classes="flex flex-row items-center w-fit md:flex-col md:gap-2"
    />

    <app-comment-shortcut class="comment-card-shortcut flex flex-row items-center gap-2" />
  }

  @if (isTextSend || isTextReply || isTextUpdate) {
    <app-comment-form
      [isTextSend]="isTextSend"
      [isTextReply]="isTextReply"
      [isTextUpdate]="isTextUpdate"
      [replyingTo]="replyingTo"
      class="comment-card__form"
    />
  }
</article>
