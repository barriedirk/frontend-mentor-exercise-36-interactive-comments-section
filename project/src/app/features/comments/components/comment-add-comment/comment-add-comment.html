<div class="c-ac txt-grey-500">
  <form class="form" [formGroup]="form">
    <textarea
      class="form-textarea text-preset-2"
      formControlName="content"
      placeholder="Add a comment..."
    ></textarea>
  </form>
  <div class="tc-actions">
    <button
      [disabled]="!form.valid"
      type="button"
      class="txt-white text-preset-2-medium flex-center bg-starstruck"
    >
      Send
    </button>
  </div>
</div>
