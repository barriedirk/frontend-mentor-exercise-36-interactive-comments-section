<div class="modal-backdrop" (click)="onClose('abort')"></div>
<div
  class="modal flex w-full max-w-[343px] min-w-0 flex-col gap-[20px] rounded-[8px] p-[25px] md:max-w-[400px]"
>
  <h3 class="modal__title text-preset-1 txt-grey-800">Delete comment</h3>
  <p class="modal__body text-preset-2 txt-grey-500">
    Are you sure you want to delete this comment? This will remove the comment and canâ€™t be undone.
  </p>
  <div class="modal__actions flex flex-row items-center justify-center gap-[16px]">
    <button
      type="button"
      class="text-preset-2-medium txt-white flex-center bg-grey-500 h-[48px] rounded-[8px] px-4 uppercase"
      appAutoFocus
      (click)="onClose('no')"
    >
      No, cancel
    </button>
    <button
      type="button"
      class="text-preset-2-medium txt-white flex-center h-[48px] rounded-[8px] bg-pink-400 px-4 uppercase"
      (click)="onClose('yes')"
    >
      Yes, delete
    </button>
  </div>
</div>
